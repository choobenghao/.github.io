<!DOCTYPE html>
<html lang="en">
<head>
<title>Subject Schedule</title>

table{
border=3px solid black;

}

<body topmargin=50 bgcolor=lightpink>
<div id='content'>

<center>
<button onclick="myFunction()">Refresh Schedule Information</button>
<table id="takensubjects" cellpadding="10px" style="text-align:left;" border=2 bgcolor=white height=60% width=60%>
	
<caption><font style="font-family:Georgia;font-size:20px;font-weight: bold;">
Schedule 2022 January </font></caption>

	
<thead>
<tr>
<th bgcolor="lightgrey">Day</th>
<th bgcolor="lightgrey">Time</th>
<th bgcolor="lightgrey">Subject Code</th>
<th bgcolor="lightgrey">Subject Name</th>
<th bgcolor="lightgrey">Lecturer</th>
</tr>
<br><br>
</thead>
<tbody></tbody>
</table>

<br><br>
<a href="#top">Go to top of the page</a>
</div>

<script>
function myFunction() {
alert("There are currently no new inquiries");
}
let xmlContent = '';
let tabletakensubjects = document.getElementById('takensubjects');
fetch('assignment.xml').then((response) => {
response.text().then((xml) => {
xmlContent = xml;
let parser = new DOMParser();
let xmlDOM = parser.parseFromString(xmlContent, 'application/xml');
let takensubjects = xmlDOM.querySelectorAll('takensubjects');

takensubjects.forEach(bookXmlNode => {
let row = document.createElement('tr');

//studyday
let td = document.createElement('td');
td.innerText = bookXmlNode.children[0].innerHTML;
row.appendChild(td);

//studytime
let td2 = document.createElement('td');
td2.innerText = bookXmlNode.children[1].innerHTML;
row.appendChild(td2);

//subjectcode
let td3 = document.createElement('td');
td3.innerText = bookXmlNode.children[2].innerHTML;
row.appendChild(td3);

//subjectname
let td4 = document.createElement('td');
td4.innerText = bookXmlNode.children[3].innerHTML;
row.appendChild(td4);

//lecturer
let td5 = document.createElement('td');
td5.innerText = bookXmlNode.children[4].innerHTML;
row.appendChild(td5);

tabletakensubjects .children[1].appendChild(row);

});
});
});
</script>
</center>
</body>
</html>
